<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc-style.css">
</head>
<body>
  <div class="back">
    <div class="display">
    <p>= <div class="dis"></div></p>
    </div>
  
    <div class="grid1">
      <button class="green-button">CE</button>
      <button class="green-button">+/-</button>
      <button class="green-button">%</button>
      <button class="green-button">/</button>
    </div>
    <div class="grid1">
      <button class="grey-button">7</button>
      <button class="grey-button">8</button>
      <button class="grey-button">9</button>
      <button class="green-button">*</button>
    </div>
    <div class="grid1">
      <button class="grey-button">4</button>
      <button class="grey-button">5</button>
      <button class="grey-button">6</button>
      <button class="green-button">-</button>
    </div>
    <div class="grid1">
      <button class="grey-button">1</button>
      <button class="grey-button">2</button>
      <button class="grey-button">3</button>
      <button class="green-button">+</button>
    </div>
    <div class="grid2">
      <button class="grey-button">0</button>
      <button class="grey-button">.</button>
      <button class="result-button" onclick="result()">=</button>
    </div>
  </div>

  <footer>
    <p class="foot"><a class="link" href="https://github.com/jt1324" target="_blank">&copy jt1324</a></p>
  </footer>

  <script src="calc-inter.js" ></script>
</body>
</html>
